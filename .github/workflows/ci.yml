name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: .\build.ps1 -Task Lint

  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Pester
        shell: pwsh
        run: Install-Module -Name Pester -Force -Scope CurrentUser -MinimumVersion 5.0.0
      - name: Run Unit Tests
        shell: pwsh
        run: .\build.ps1 -Task Unit
      - name: Run Integration Tests
        shell: pwsh
        run: .\build.ps1 -Task Integration
